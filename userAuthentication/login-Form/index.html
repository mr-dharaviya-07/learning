<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            width: 100%;

        }

        .loginText {
            top: -24px;
            font-size: 40px;
        }
        .error-message {
            font-size: 0.875rem;
        }
    </style>
</head>

<body>

    <div class="d-flex justify-content-center align-items-center vh-100">

        <form onsubmit="onSubmit(event)"
            class="shadow p-4 bg-white rounded-3 d-flex flex-column justify-content-evenly align-items-center needs-validation"
            style="width: 370px; height: 450px;" novalidate>

            <h2 class="text-center text-primary position-relative loginText">Login</h2>

            <div class="toast-container position-fix p-3" style="top:190px; width: 350px; height: 100px;">
                <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div
                        class="toast-body display-flex justify-content-evenly text-center text-white bg-danger rounded-3">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control email-input" oninput="changeEmail()" style="width: 300px;" id="email" >
                <div id="emailError" class="error-message text-danger"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password"  class="form-control password-input" oninput="changePassword()" style="width: 300px;" minlength="4" id="password" >
                <div id="passwordError" class="error-message text-danger"></div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
