<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <style>
        body {
            height: 100dvh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class=" d-flex  flex-column justify-content-center align-items-center h-100 w-100">
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Success!</strong> Login Successfull....!
        </div>

        <div class="card text-center h-25 w-25 d-flex align-items-center ">
            <div class="card-body h-75 w-75 d-flex flex-column align-items-center justify-content-evenly">
                <h3 class="card-title name"></h3>
                <button onclick="logout()" class="btn btn-primary"> Logout</button>
            </div>
        </div>

    </div>
    <script>
        const userName = localStorage.getItem("userName");

        if (!userName) {
            logout();
        }
        
        const profileName = document.querySelector(".name");
        profileName.innerHTML = `Welcome ${userName}`;

        function logout() {
            localStorage.clear();
            window.location.href = "index.html";
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
